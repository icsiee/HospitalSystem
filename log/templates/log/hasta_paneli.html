<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            text-align: left;
            margin-top: 20px;
        }

        .section h3 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoşgeldiniz, {{ hasta.ad }} {{ hasta.soyad }}!</h2>
        <p>ID Numaranız: {{ hasta.id }}</p>

        <!-- Randevu Al butonu -->
        <form action="{% url 'randevu_al' %}" method="GET">
            <button type="submit">Randevu Al</button>
        </form>

        <!-- Randevu Listesi butonu -->
        <form action="{% url 'randevu_liste' %}" method="GET">
            <button type="submit">Randevu Listesi</button>
        </form>

        <button class="button"> <a href="{% url 'hasta_tibbirapor_ekle' %}">Tıbbi Rapor Ekle</a></button>
        <button class="button"> <a href="{% url 'hasta_tibbirapor_liste' %}">Tıbbi Rapor Listele</a></button>




        <!-- Burada bilgilendirme şablonunu dahil ediyoruz -->
